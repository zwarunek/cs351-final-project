<div class="layout-content">
  <router-outlet></router-outlet>
</div>
<div id="bg" tabindex="1" class="progress-spinner" *ngIf="loading" >
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" animationDuration=".5s"></p-progressSpinner>
</div>
<div *ngIf="!prod" class="env-overlay flex justify-content-center align-items-center" [ngClass]="{'dev': env === 'DEV', 'staging' : env === 'STAGING' }">
  <h1>{{env}}</h1>
</div>
