<div class="p-5 mx-auto main-container">
  <p-toolbar>
    <div class="p-3 w-full flex flex-column align-items-center">
      <div class="w-full p-3 pt-0">
        <div class="mb-2" style="text-align: end;height: 1rem">
          <span style="color: var(--text-color); height: 1rem">{{roomNotFoundMessage}}</span>
        </div>
        <div class="p-inputgroup">
          <span class="p-float-label">
            <p-inputNumber (keydown.enter)="joinLobby()" (onInput)="checkPinInput($event)" [(ngModel)]="lobbyPinInput"
                           [maxlength]="4" [useGrouping]="false" class="p-inputtext-sm"
                           id="pin-input"></p-inputNumber>
            <label for="pin-input">Lobby Pin</label>
          </span>
          <button (click)="joinLobby()" [disabled]="!roomExists" class="w-4" label="Join" pButton pRipple
                  type="button"></button>
        </div>
      </div>
      <div class="w-full p-3">
        <div class="p-inputgroup">
          <button (click)="createLobby()" class="w-full p-button-secondary" label="Create Lobby" pButton pRipple
                  type="button"></button>
        </div>
      </div>
    </div>
  </p-toolbar>
</div>
<p-toast></p-toast>
